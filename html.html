<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
   
      <input class="un " type="text" align="center" placeholder="Username">
      <form action="#" name="num">
      <input class="un " name="email" type="text" align="center" placeholder="emailid">
      
      <input class="un " name = "num" type="text" align="center" placeholder="phonenumber">
      
      <input class="pass" type="password" align="center" placeholder="Password">
      <center><button class="button" onclick="phonenumber(document.num.num,document.num.email)">Sign In</button></center>
      </form>
      <script>
      function phonenumber(inputtxt,email)
       {
  			var phoneno = /^\d{10}$/;
  			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
  			if(inputtxt.value.match(phoneno) && email.value.match(mailformat))
 			 {
     			 return true;
  			  }
 			 else if(inputtxt.value.match(phoneno) == null)
  			{
  	  			 alert("Not a valid Phone Number");
     			return false;
 				}
 	
 		 else{
   				 alert("You have entered an invalid email address!");
   				 return (false);
   				 }
  		}
   </script>
